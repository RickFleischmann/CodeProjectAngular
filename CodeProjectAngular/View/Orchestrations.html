<div class="row">
    <div class="input-group col-lg-3">
        <!--1/4 of page-->
        <input ng-model="titleContains" ng-model-options='{ debounce: 750 }' autofocus ng-change="ChangedTitleSearch()" type="text" class="form-control" placeholder="Title Contains...">

        <span class="input-group-btn">
            <button ng-click="GetTitleBySubstring()" class="btn btn-info" type="button">Go!</button>
        </span>
    </div><!-- /input-group -->
</div>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Arranger</th>
                <th>Catalog#</th>
            </tr>
        </thead>
        <tbody>
             <tr ng-repeat="orchestration in orchestrations"> <!-- Similar to a foreach loop, C#: foreach(var movie in movies ){...} -->
                <td>
                    {{orchestration.TITLE}}
                </td>
                <td>
                    {{orchestration.ARRANGERS1}}
                </td>
                <td>
                    {{orchestration.CATNUM}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
