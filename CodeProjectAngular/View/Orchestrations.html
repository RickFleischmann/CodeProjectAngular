<div class="row">
    <div class="input-group col-lg-3">
        <!--1/4 of page-->
        <input ng-model="titleContains" ng-model-options='{ debounce: 750 }' autofocus ng-change="ChangedTitleSearch()" type="text" class="form-control" placeholder="Title Contains...">

        <span class="input-group-btn">
            <button ng-click="GetTitleBySubstring()" class="btn btn-info" type="button">Go!</button>
        </span>
    </div><!-- /input-group -->
</div>

<div class="row">
    <table class="table table-condensed tableDarkHeader table-vcenter">
        <thead>
            <tr>
                <td>
 
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" ng-click="sortType = 'TITLE'">
                            <span ng-show="sortType == 'TITLE'" class="fa fa-caret-down"></span>
                            Title
                        </button>
                    </div>


                </td>
                <td>
                    <div sort by="sortType" reverse="sortReverse" order="'ARRANGERS1'">Arranger</div>

                </td>
                <td>
                    <a href="#" ng-click="sortType = 'CATNUM'">
                        CATALOG #
                        <span ng-show="sortType == 'CATNUM'" class="fa fa-caret-down"></span>
                    </a>
                </td>



            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="orchestration in orchestrations | orderBy:sortType:sortReverse">
                <!-- Similar to a foreach loop, C#: foreach(var movie in movies ){...} -->
                <td>
                    {{orchestration.TITLE}}
                </td>
                <td>
                    {{orchestration.ARRANGERS1}}
                </td>
                <td>
                    {{orchestration.CATNUM}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
